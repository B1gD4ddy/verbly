{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %} Verbly {% else %} Verbly - Your place for verbs{% endif %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'verbs_app/webico.ico' %}" type="image/x-icon">  
    
    <style>
        body {
            background-image: url('{% static "verbs_app/background_learning1.jpeg" %}'); /* Set the background image */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
            font-family: 'Arial', sans-serif;
            margin: 0; 
        }
        .content {
            flex: 1; /* Allow content area to grow and take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Optional padding for the content area */
        }
        .search-container {
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .search-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .form-control.search-input {
            border: none;
            background: transparent;
            padding-left: 20px;
            font-size: 1rem;
            height: 50px;
        }
        .form-control.search-input:focus {
            box-shadow: none;
            outline: none;
        }
        .btn-search {
            background-color: rgb(26, 151, 101);
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-search:hover {
            background-color: rgb(224, 208, 34);
            transform: scale(1.05);
        }
        .search-icon {
            color: #6c757d;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .footer {
            
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%; 
            position: relative; 
        }

        .social-icons a {
            font-size: 24px; /* Adjust the size of the icons */
            color: black; /* Set icon color to black */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        
        .social-icons a:hover {
            color: #555; /* Change color on hover for better visibility */
        }
    </style>

</head>
  <body>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    {% include 'verbs_app/sticky_footer.html' %}
    
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
