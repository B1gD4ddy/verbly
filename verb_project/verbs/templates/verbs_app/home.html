{% extends 'verbs_app/layout_search_box.html' %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="search-container position-relative">
                    <form class="d-flex" role="search" method=POST action="{% url 'search-verbs' %}">
                        {% csrf_token %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="search-icon feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input class="form-control search-input ps-5" type="search"
                            placeholder="Search Verb" aria-label="Search" name="searched">
                 
                        <button class="btn btn-search ms-2 btn-lg" type="submit">Search</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
